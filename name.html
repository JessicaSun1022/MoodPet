<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "styles/name.css">
        <title>Name Setup</title>
    </head>

    <body>
        <form id = "name-form">
            <h2>Enter Names</h2>

            <div class = "input-field">
                <label for = "pet-name">
                    Pet's Name: 
                </label>
                <input type = "text" id = "pet-name" placeholder = "Pet Name" required>
            </div>

            <div class = "input-field">
                <label for = "player-name">
                    Your Name: 
                </label>
                <input type = "text" id = "player-name" placeholder="Your Name" required>
            </div>

            <button id = "continue-button" type = "submit">
                Continue
            </button>
        </form>
        
    </body>
</html>
