<!DOCTYPE html>
<html>

<head>
    <title>Mood Pet</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!--Sidebar-->
    <nav class="sidebar">
        <button class="icon-btn">
            <img src="sidebar/store.png" />
        </button>

        <button class="icon-btn">
            <img src="sidebar/background.png" />
        </button>

        <button class="icon-btn">
            <img src="sidebar/pet.png" />
        </button>

        <button class="icon-btn">
            <img src="sidebar/info.png" />
        </button>
    </nav>

    <!--Statsbar-->
    <header class="stats-bar">
        <div class="stat">
            <img src="stats/happiness.png" />
            <div class="progress">
                <div class="fill" id="happiness-fill"></div>
            </div>
        </div>
        <div class="stat">
            <img src="stats/hunger.png" />
            <div class="progress">
                <div class="fill" id="hunger-fill"></div>
            </div>
        </div>
        <div class="stat">
            <img src="stats/play.png" />
            <div class="progress">
                <div class="fill" id="playfulness-fill"></div>
            </div>
        </div>
        <div class="stat">
            <img src="stats/bathtub.png" />
            <div class="progress">
                <div class="fill" id="hygiene-fill"></div>
            </div>
        </div>
    </header>

    <!--Primary game area-->
    <main class="game-area">
        <img class="bg-image" src="backgrounds/starterBackground.png" />
        <img class="pet-image" src="pets/dog.png" />
        <img id="acc-image" class="acc-image" src="customization/accessories/tophat.png" />
    </main>

    <!--Items bar-->
    <footer class="bottom-bar">
        <div class="items-bar">
            <button class="item-btn"><img src="itembar/food.png"></button>
            <button class="item-btn"><img src="itembar/ball.png"></button>
            <button class="item-btn"><img src="itembar/sponge.png"></button>
            <button class="item-btn"><img src="itembar/toilet.png"></button>
        </div>

        <!--XP-->
        <div class="xp-bar">
            <div class="fill" id="xp-fill"></div>
        </div>
    </footer>
    <script src="scripts/gameState.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
