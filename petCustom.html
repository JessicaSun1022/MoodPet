<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "styles/petCustom.css">
        <title>
            Customize your pet
        </title>
    </head>

    <body>
        
        <section id = "pet-selector" class = "selector">
            <h2>Pet</h2>
            <div class = "controls">
                <button id = "pet-prev">
                    &#x25c1;
                </button>
                <img id = "pet-image" src = "customization/pets/dog.png"/>
                <button id = "pet-next">
                    &#9655;
                </button>
            </div>
        </section>

        <section id = "accessory-selector" class = "selector">
            <h2>Accessory</h2>
            <div class = "controls">
                <button id = "acc-prev">
                    &#x25c1;
                </button>
                <img id = "acc-image" src = "customization/accessories/tophat.png"/>
                <button id = "acc-next">
                    &#9655;
                </button>
            </div>
        </section>

        <section id = "gender-selector" class = "selector">
            <h2>Gender</h2>
            <div class = "controls">
                <button id = "gen-prev">
                    &#x25c1;
                </button>
                <div id = "gender-display">Female</div>
                <button id = "gen-next">
                    &#9655;
                </button>
            </div>
        </section>

        <button id = "continue-button">Continue</button>
        <script src="scripts/gameState.js"></script>
        <script src="scripts/petCustom.js"></script>
    </body>
</html>
